<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/web.css">
    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.css">
</head>
<style>
    .as{
        background-image: url("../images/tu1.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: 0 0;
    }
</style>
<body class="as">
<%- include('../layout/nav.html'); %>
<div class="bg-white position-fixed " style="width: 400px;height: 400px;top:30%;left: 30%;border: black 1px solid" >
    <p class="mt-2"style="font-size: 30px;text-align: center">用户登录</p>
<form action="/users/login" method="post" >
<input type="text" id="loginname" name="username" placeholder="请输入用户名/账号" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
    <input type="password" id="loginpwd" name="userpwd" placeholder="请输入密码" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
    <div class="float-right mr-2 mt-3"><a href="#">忘记密码</a></div>
    <input type="submit" value="登录" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px;border:#2a2a2a 1px solid;background-color: #a71d2a">
</form>
</div>
</body>
<script src="/bootstrap-4/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap-4/js/bootstrap.js">

</script>
</html>
