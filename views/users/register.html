<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/web.css">
    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.css">
</head>
<body style="background-color: #80bdff !important;">
<%- include('../layout/nav.html'); %>
<div class="bg-white position-fixed " style="width: 400px;height: 600px;top:20%;left: 30%;border: #2B81AF 1px solid">
<p class="m-2 " style="font-size: 30px;text-align: center;">用户注册</p>
    <form action="/users/register" method="post"  enctype="multipart/form-data">

        <input type="text" name="username" placeholder="请输入用户名/账号" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="password" name="userpwd" placeholder="请输入密码" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="password"  name="reuserpwd" placeholder="请再次输入密码" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="email" value=""name="email" placeholder="请输入你的邮箱" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="text" name="address" placeholder="请输入现在住址" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="text" name="job" placeholder="请输入你的职业" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px"/><br>
        <input type="file" value="" name="pic" placeholder="选择头像" style="margin-top: 20px;margin-left: 20px"/><br>
    <input type="submit" value="注册" style="width:350px;height: 50px;margin-top: 20px;margin-left: 20px;border:#2a2a2a 1px solid;background-color:#2B81AF"/>
</form>
</div>
</body>
</html>
