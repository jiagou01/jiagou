<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/web.css">
    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.css">

</head>
<body>
<%- include('../layout/nav.html'); %>
<div class="container mt-4 "  style="margin-left: 135px">
    <div class="col-12"style="margin: 0 auto">
        <div class="card p-4" style="width: 1200px;margin: 0 auto">
            <h1 class="h3">来说说你喜欢的电影吧..</h1>
            <!--             跳转到store页面-->
            <form action="/users/storemov" method="post"  enctype="multipart/form-data">
                <div class="form-group d-lg-none mt-3">
                    <label for="id">id</label>
                    <input name="id" type="text"  id="id" style="">
                </div>
                <div class="form-group">
                    <label for="username">电影名字：</label>
                    <input name="username" type="text"  id="username" placeholder="请输入您的用户名" style="width: 200px;border-radius: 10px">
                </div>
                <div class="form-group">
                    <label for="article_pic">上传影片图:</label>
                    <input name="pic" type="file" id="article_pic" style="background-color: #f2dede">
                </div>
                <div class="form-group">
                    <label for="content">评论内容:</label>

                    <textarea name="content"  id="content" style="width: 1100px;height: 200px"></textarea>
                </div>
                <div class="form-group">
                    <!--                     提交按钮，-->
                    <input type="submit" class="form-control btn btn-danger " style="width: 70px;float:right;margin-right:50px">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<div class="card mt-2 me" style="width:1200px;margin: 0 auto">
    <h5 class="card-header">最新影评</h5>
    <%data.articles.forEach(function(article,key){%>
    <div class="card-body" style="border-bottom: #f2dede 1px solid">
        <div style="height: 200px;width: 130px;float: left">
            <img src="/uploads/<%=article.pic%>" class="mr-5 float-left" alt="..." style="width: 100px;">
        </div>
        <h5 class="card-title">  <a href="/user/show/<%=article.id%>">
            <%=article.name%>
        </a></h5>
        <p class="card-text text-decoration-none" style="font-size:medium"> <%=article.content%></p>
        <p style="float: right;margin-right: 40px"><%=article.create_at%></p>
    </div>
    <%})%>
</div>

</body>
<script src="/bootstrap-4/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap-4/js/bootstrap.js">

</script>
