<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/web.css">
    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.css">

<body style="background-color: white !important;">
<%- include('../layout/nav.html'); %>
<div class="card mt-2 me" style="width:1200px;margin: 0 auto;background-color: #E9EAED">
    <h5 class="card-header">travel all around world <a href="/users/allmoco" style="font-size: 16px;color:#a71d2a ;text-decoration: none">&nbsp;&nbsp;我的</a></h5>
    <%data.articles.forEach(function(article,key){%>
    <div class="card-body" style="border-bottom: #f2dede 1px solid">
        <div style="height: 200px;width: 130px;float: left">
            <img src="/uploads/<%=article.pic%>" class="mr-5 float-left" alt="..." style="width: 100px;">
        </div>
        <h5 class="card-title">
            <%=article.name%>
        </h5>
        <p class="card-text text-decoration-none" style="font-size:medium"> <%=article.content%></p>
        <p class="card-text  text-dark float-right mr-5"><%=article.update_at%></p>
    </div>
    <%})%>
</div>
<nav aria-label="Page navigation example" style="width: 500px;margin-left: 160px" >
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.page-1%>">上一页</a></li>
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.page%>"><%=data.page%></a></li>
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.page+1%>"><%=data.page+1%></a></li>
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.page+2%>"><%=data.page+2%></a></li>
        <li class="page-item"><a class="page-link" href="#"> ...</a></li>
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.count%>">最后一页</a></li>
        <li class="page-item"><a class="page-link" href="/users/allvaca?page=<%=data.page+1%>">下一页</a></li>
    </ul>
</nav>

</body>
<script src="/bootstrap-4/js/jquery-3.4.1.min.js"></script>
